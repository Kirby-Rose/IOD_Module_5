<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Calculator Example</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="number_one_input">Number 1</label>
        <input
          type="number"
          class="form-control"
          id="number_one_input"
          aria-describedby="numberOne"
          placeholder="Enter number one"
        />
      </div>
      <div class="form-group">
        <label for="number_two_input">Number 2</label>
        <input
          type="number"
          class="form-control"
          id="number_two_input"
          placeholder="Number 2"
        />
      </div>

      <button type="submit" onclick="addRequest('add')" class="btn btn-primary">
        Add
      </button>
      <button
        type="submit"
        onclick="addRequest('multiply')"
        class="btn btn-primary"
      >
        Multiply
      </button>
      <button
        type="submit"
        onclick="addRequest('subtract')"
        class="btn btn-primary"
      >
        Subtract
      </button>
      <button
        type="submit"
        onclick="addRequest('divide')"
        class="btn btn-primary"
      >
        Divide
      </button>
    </div>
    <div>
      Result:
      <span id="result"></span>
    </div>
  </body>
  <script>
    let num1 = 2;
    let num2 = 4;
    const addRequest = (operation) => {
      num1 = document.getElementById("number_one_input").value;
      num2 = document.getElementById("number_two_input").value;
      const route_path = operation;

      console.log("num1 and 2", num1, num2);

      fetch(`/calculator/${route_path}?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    };
  </script>
</html>
